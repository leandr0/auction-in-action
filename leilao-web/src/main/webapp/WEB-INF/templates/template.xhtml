<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Leilão FIAP</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="screen.css" library="css"/>
	<h:outputScript name="commons.js" library="javascript"/>
</h:head>
<h:body>
	<h:panelGroup id="page" layout="block">

		<h:panelGroup id="header" layout="block">
			<h1><a href="home.jsf">Leilão FIAP</a></h1>
			<small>#{dataStatus}</small>
		</h:panelGroup>
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="right">  
					<p:commandButton  value="Login" 
						action="#{loginBean.login}" title="login" />
					<p:commandButton value="Cadastrar-se" action="cadastrar-usuario" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
		<h:panelGroup layout="block">
			<ui:insert name="content">Main Content</ui:insert>
		</h:panelGroup>
		
		<h:panelGroup id="footer" layout="block">
				Trabalho de Conclusão de Curso para a turma 12SCJ<br/> 
				Instituição <a href="http://www.fiap.com.br">FIAP</a>
		</h:panelGroup>

	</h:panelGroup>
</h:body>
</html>
